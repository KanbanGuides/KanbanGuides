- id: what_is_guides_title
  translation: "カンバンガイドとは？"

- id: open_source_title
  translation: "オープンソース＆コミュニティ主導"

- id: open_source_description
  translation: "オープンカンバンガイドは、コミュニティのコラボレーションで発展するオープンソースプロジェクトです。改善提案、問題報告、コンテンツ貢献など、ご参加をお待ちしています。カンバンガイドはここでの貢献は受け付けていませんが、参考として含まれています。一緒に、世界中のカンバンコミュニティと価値のフロー（潜在的および実際に実現された価値）の改善を望むすべての人にとって、これらのリソースをさらに価値あるものにしていきましょう。"

- id: at_a_glance_title
  translation: "一目で"

- id: join_discussion_button
  translation: "ディスカッションに参加"

- id: join_discussion_title
  translation: "カンバンガイドディスカッションに参加"

- id: join_discussion_description
  translation: "コミュニティと関わり、洞察を共有し、カンバンガイドの未来を一緒に形作りましょう。カンバン実践者のための包括的なリソースとしてこれらのガイドを作成する上で、あなたの貢献は非常に貴重です。"

- id: guides_intro_text
  translation: "カンバンとは何か、そしてプロセスを通じた価値の流れを最適化するためにどのように適用するかを学びましょう。これはカンバンの知識と実践のための包括的なリソースです。カンバンガイドは、カンバンガイドとオープンカンバンガイドのホームです。これは、ナレッジワークにカンバンを適用するための無料のコミュニティ主導のリファレンスです。ガイドは、フローの改善、価値提供の最適化、チームの持続可能性向上に必要なコアプラクティスとメトリクスを定義しています。これらのガイドは、多様な業界にわたるスケーラブルなカンバン採用をサポートし、他のアジャイル、リーン、フローベースのアプローチを補完します。"

